<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="todoList">
    <h2>todo app</h2>
    <form id="tasks">
        <input type="text" id="getData" placeholder=" Add your new Task">
        <button type="submit" id="addData">+</button>  
    </form>
    <h1 id="done">Completed Tasks = 0</h1>
    <input type="reset" value="Clear All" id="reset">
    <input type="reset" value="Check All" id="doneAll">
    <hr>
    <div class="clear"></div>
    <p id="warn">Please enter Something!</p>
    <div id="showData" class="showData">        
    </div>
</div>
<script src="main.js">  
</script>
</body>
</html>
